<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="mainbox">
      <div class="image-hero">
        <img
          src="images/image-header-mobile.jpg"
          alt="People working together in office"
        />
      </div>
      <div class="content">
        <h1>
          Get <span class="contentspan">insights</span> that help your business
          grow.
        </h1>
        <p class="desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statbox">
          <div class="statbox-item1">
            <div class="statbox-item1-val">10k+</div>
            <div class="statbox-item1-desc">companies</div>
          </div>
          <div class="statbox-item2">
            <div class="statbox-item2-val">314</div>
            <div class="statbox-item2-desc">templates</div>
          </div>
          <div class="statbox-item3">
            <div class="statbox-item3-val">12m+</div>
            <div class="statbox-item3-desc">queries</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
